<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript URLs</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div class="header">
    <h3>JavaScript URLs</h3>
    <p class="author">/~ <a href="https://github.com/Karthik-HR0" target="_blank">Karthik HR</a></p>
  </div>
  <div class="controls">
    <p id="url-count">Found <span>0</span> JavaScript URLs</p>
    <button id="settings-btn" title="Settings"><i class="bx bx-cog"></i></button>
  </div>
  <ul id="url-list"></ul>
  <div class="button-group">
    <button id="copy-btn" disabled><i class="bx bx-copy"></i> Copy All URLs</button>
  </div>
  <p id="message" style="display: none;">URLs copied!</p>
 <footer>
    <a href="https://github.com/Karthik-HR0" target="_blank" title="GitHub">
      <img src="https://img.icons8.com/material-outlined/20/808080/github.png" alt="GitHub">
    </a>
    <a href="https://x.com/Karthik__hr" target="_blank" title="X">
      <img src="https://img.icons8.com/material-outlined/20/808080/twitter.png" alt="X">
      
    </a>
    
    <a href="https://instagram.com/karthik__hr" target="_blank" title="Instagram">
      <img src="https://img.icons8.com/material-outlined/20/808080/instagram.png" alt="instagram">
  </footer>

  <script src="popup.js"></script>
</body>
</html>
